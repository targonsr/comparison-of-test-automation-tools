apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile(
            [group: 'junit', name: 'junit', version: '4.11'],
            ['org.seleniumhq.selenium:selenium-java:2.44.0'],
            ['org.assertj:assertj-core:1.7.1']
    )
}