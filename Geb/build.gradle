apply plugin: 'java'
apply plugin: 'groovy'

version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.gebish:geb-core:0.10.0", "org.seleniumhq.selenium:selenium-firefox-driver:2.43.1", "org.seleniumhq.selenium:selenium-support:2.43.1"
    compile 'org.gebish:geb-spock:0.10.0'
    compile 'org.spockframework:spock-core:0.7-groovy-2.0'
}
